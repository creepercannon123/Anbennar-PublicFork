 # MT events
 flavor_giberd.10.t:0 "Our Options of War"
 flavor_giberd.10.d:0 "A meeting of the minds of Giberd, the artificers offer their services in order to help Giberd's expansion but Research of inventions will be unable to proceed while the artificers help the war effort"
 flavor_giberd.10.a:0 "Focus our artificer efforts on Leslinpar, we should take that first"
 flavor_giberd.10.b:0 "Focus our artificer efforts on Bennon create explosives to wreck Bennon's forts"
 flavor_giberd.10.c:0 "We cannot waste our greatest minds on efforts of war"
 giberd_bennon_forts_explode_tt:0 "When we declare war on Bennon, all their forts get:"
 giberd_unable_to_research_10:0 "We §Rcannot research§! §YArtificer Inventions§! for §Y10 years.§!"
 giberd_unable_to_research_20:0 "We §Rcannot research§! §YArtificer Inventions§! for §Y20 years.§!"
 giberd_ae_gnomish_minority_tt:0 "When we conquer provinces with §YGnomish Minorities§!, we remove §G5 Aggressive Expansion.§!"
 giberd_research_speed_tt:0 "Gain §G+15%§! §YArtificer Invention research speed§! for 10 years."

 flavor_giberd.11.t:0 "Silver Linings are Laced in Gold"
 flavor_giberd.11.d:0 "Leaders of Silverforge and Giberd, Historical friends meet. Giberd's leader tells Silverforge honestly of its ambitions and situation and the Silverforge offers to help these ambitions with some military equipment and backing Giberd's dreams of Electorship....For a favour."
 flavor_giberd.11.a:0 "Choose to accept the favour"
 flavor_giberd.11.b:0 "Lets just have a pleasant meeting between friends"

 flavor_giberd.12.t:0 "Esmaraine challenges our Bid"
 flavor_giberd.12.d:0 "It appears that our rival Esmaraine has contested our bid for Electorship and announced a similar intention to become the representative elector of the Esmarian's they are already increasing their diplomatic overtures to electors and their powerful position is swaying some to support their electorship, this cannot be allowed to continue if Giberd is to become recognised outside of Esmaria."
 flavor_giberd.12.a:0 "Esmaraine will pay for this!"
 giberd_not_just_a_mere_cog_tt:0 "Has the most development among nations with a capital in Esmaria"

 flavor_giberd.13.t:0 "The GDS Loopeng Gedsandde"
 flavor_giberd.13.d:0 "The construction is finally finished."
 flavor_giberd.13.a:0 "A very useful ship."

 flavor_giberd.14.t:0 "Convincing The Emperor"
 flavor_giberd.14.d:0 "The Emperor has welcomed the gnomish delegation carefully, recognizing that the Magisterium are watching them with great interest. The Emperor in a move to undermine the magsteriums watch sends the delegation a letter late into the evening in secret asking that the gnomes propose that they will construct an aritifcery gift for the Emperor. One that will amaze all if only the Emperor would grant them Electorship, this would appease the Magisterium as an act of showing respect and the invention would please the emperor who is curious to see what we can come up with!"
 flavor_giberd.14.a:0 "The gnomes begin their work immediately"

 flavor_giberd.15.t:0 "The First Gnomish Elector"
 flavor_giberd.15.d:0 "In a grand assembly among envoys of the seven electors and many others from the various princes and republics of the Empire (Ruler of Giberd Name here) stands before the emperor the leader of the magisterium and a priest able to cite the words of Esmaryl and the Emperors chosen deity together. Giberd is made to swear on the life of the emperor, the watch of the magisterium and the gods themselves that they shall faithfully serve the empire and its interests in their new role.\n\nFinally the augmentation and title "Electorate for the Representaiton of the Gnomish People" is bestowed upon Giberd and celebrations break out throughout Esmaria and on the rivers as mages relay information from the imperial.""
 flavor_giberd.15.a:0 "This will be a river party to certainly remember"

 flavor_giberd.16.t:0 "Giberd asks for an Electorate"
 flavor_giberd.16.d:0 "The artificers of Giberd have offered to make us a marvellous artifact in return for the 8th Electorate. \n\nShall we grant them their wishes?"
 flavor_giberd.16.a:0 "Accept"
 flavor_giberd.16.b:0 "Reject"

 flavor_giberd.17.t:0 "The Mechanical Dragon"
 flavor_giberd.17.d:0 "In the halls of the Emperors castle a team of expert artificers are ready to show off their invention to the Emperor themself, in a room filled with courtiers and several curious diplomats the artificers unveil a small mechanical dragon about 2 feet tall with the whirring of cogs it is able to move gently around a room and flap its leather coated wings hovering gracefully in the air a short distance off the ground before landing with a soft thud as the artificers proudly show off the dragons ability to spit fire a short distance the crowd and the Emperor look on in awe as the representative of the magisterium mumbles under his breath that mages can shapeshift into dragons"
 flavor_giberd.17.a:0 "The team has done Giberd proud."

 flavor_giberd.18.t:0 "The Demands of the enclaves & Esmari"
 flavor_giberd.18.d:0 "A represensative of the Esmari and the gnomish enclaves of Esmaria both arrived upon the same day to our capital with the intent purpose of providing a list of concerns and needs that the Esmari people need fixed, it seems our willingness to use artificery to improve Giberd has provoked the idea in many Esmari's heads that technology could aid them greatly. Meanwhile the Gnomkish enclaves having secretly aided our conquests now have a list of resources they require so that they are able to finally be artificers with resources to match their ambitions."
 flavor_giberd.18.a:0 "A rather expensive list but Giberd needs to do this to win over our kin and Esmari alike."

 flavor_giberd.19.t:0 "The shackles of the Magisterium"
 flavor_giberd.19.d:0 "TODO"
 flavor_giberd.19.a:0 "Artificery is the future, we will abandon the mages"
 flavor_giberd.19.b:0 "Artificery and magic can both work together, we will not abandon the mages"

 flavor_giberd.29.t:0 "Whats In a Name?"
 flavor_giberd.29.d:0 "The grand halls of Giberd's debate hall lay silence for once, the place used on dozens of occassions in attempts to settle the impossible between the three factions and the ravelians but today three guild representatives and the ravelian rep greet each other as individuals of a shared unified faith. The three representatives each bring a paper to our leader all surprisingly agreeing that the name Giberd, Gift Earth now no longer applies to the nation as well as it has for over a millenia. They each suggest a new name to lead Giberd into its future is needed."
 flavor_giberd.29.a:0 "The Technomancers would like Giberd to finally become what it should have been a century ago, Esmaria."
 flavor_giberd.29.b:0 "The Brillites would like Giberd to be able to call itself a name that cements its place in the history of both the empire and the Hierarchies of yore, The Imperial Hierarchy."
 flavor_giberd.29.c:0 "The Mechanists argue Giberd should take pride in its Gnomish identity by giving the nation a truly gnomish name, Tha Caighsodda Hierarchy."
 flavor_giberd.29.d:0 "I like the name just the way it is but it could do with a Hierarchy"

 # diplomatic tour event chain
 flavor_giberd.20.t:0 "Starting with Silverforge"
 flavor_giberd.20.d:0 "The first stop on our diplomatic tour is the dwarven hold of Silverforge, home to skilled miners and craftsmen, if not so skilled as us. They are eager to help with our electoral ambitions - however, they ask for a humble favor for their support, to be used at a later date."
 flavor_giberd.20.a:0 "Excellent, let us go forward together!"
 flavor_giberd.20.b:0 "An undefined agreement? We shall respectfully decline."

 flavor_giberd.21.t:0 "Downstream and Up to Damescrown"
 flavor_giberd.21.d:0 "The merchants of Damescrown are frutal electors and unwilling to back a new candidate with its substantial financial power unless it benefits their pockets.  They  demand a contract giving htem exclusive trade rights in ESmaria for two decades in exchange for their support."
 flavor_giberd.21.a:0 "Sign the contract."
 flavor_giberd.21.b:0 "Outrageous deal!"
 giberd_damescrown_contracts:0 "Damescrown Contracts"

 flavor_giberd.22.t:0 "A Short Trip to Beepeck"
 flavor_giberd.22.d:0 "The halflings of Beepeck have some history with gnomish refugees like those that created Giberd.  However, [A11.Monarch.GetName] does not seek to use these ties productively. Instead, their ruler asks us to recognize these frankly insane claims on land owned by lorent and Gawed in exchange for their support.  The justification for these claims is best described as laughable and it's clear the current leader wishes to use our recognition to bolster thir chances at the next election."
 flavor_giberd.22.a:0 "Write up a statement of support."
 flavor_giberd.22.b:0 "We are not pawns in their politics."
 giberd_beepeck_honored_by_giberd:0 "Honored by Giberd"
 giberd_beepeck_pawns:0 "Pawned Our Reputation"
 giberd_potions_bribe:0 "Successful Visit"


 flavor_giberd.23.t:0 "Passage to Pearsledge"
 flavor_giberd.23.d:0 "After a day of pleasantries an entourage of elven diplomats offer the gnomish diplomats several crates of Pearsledger wine nad ask that this wine become the official wine of the river parties.  The wine is of low quality and replacing the iwne owuld cost us greatly while upestting the Esmari merchants and nobility who have sophisticated tastes.  Yet is is clear that this polite 'request' is the only way Pearsledge will agree to support our electoral desires."
 flavor_giberd.23.a:0 "We'll take five crates for the rest of the journey."
 flavor_giberd.23.b:0 "We prefer good Giberdi ale."
 giberd_bought_bad_wine:0 "Esmari Exports"
 giberd_we_bought_bad_wine:0 "Pearledge Piss"

 flavor_giberd.24.t:0 "Motioning to Moonhaven"
 flavor_giberd.24.d:0 "The nation of Moonhaven is full of elves openly discussing going back to Aelantir and it seems that with advancements in exploration [A35.Monarch.GetName] desires for several of our artificers to go along with their altest exploration to help analyse precursor technology adn reclics.  They would not be back for decades and their loss would upset the artificers of Giberd - especially since Moonhaven will not pay us.  However, Moonhaven will only give support if we go along."
 flavor_giberd.24.a:0 "Lend Moonhaven some artificers."
 flavor_giberd.24.b:0 "We will stay home instad of visiting the possessed swamps and ghost islands."
 artificers_aelantir:0 "Artificers to Aelantir"
 artificers_good_moonhaven:0 "Artificers to Aelantir"

 flavor_giberd.25.t:0 "Into Istralore"
 flavor_giberd.25.d:0 "Istralore is the Marshal of the Empire, and for good reason.  Their prowess is the stuff of legends, but many of their nobility remain skeptical of technological advancements. [A45.Monarch.GetName] offers their support in exchange for educating their officers with our own technological advancements - something that will cripple our army for years."
 flavor_giberd.25.a:0 "Let's help."
 flavor_giberd.25.b:0 "We can't train such fools!"
 giberd_helped_istralroe:0 "Giberdi Officers"
 giberd_harmed_helping:0 "Helping Idiots"


 flavor_giberd.26.t:0 "Maneuvering to the Magisterium"
 flavor_giberd.26.d:0 "Our last trip before we return home is by far the one our diplomats hae dreaded the most.  The Magisteriumregards artificery with intense suspicion and dislike.  Howver, our diplomats received a surprisingly warm reception, and the scryers alreayd ahve a deal prepared.  The Magistrium will support us if we agree to prevent any artificer deemed dangerous from being invented and welcome Magisterial oversight for 20 years."
 flavor_giberd.26.a:0 "Let the Mages in."
 flavor_giberd.26.b:0 "We have no need of nannies."
 giberd_magisterial_oversight:0 "Shackled by Mages"

 # faction events
 giberd_factions_explain_tt:0 "Which §MFaction§! gains the most support will have consequences later."
 giberd_factions_technomancers_increase_tt:0 "The §MTechnomancers§! support this option."
 giberd_factions_brillites_increase_tt:0 "The §MBrillites§! support this option."
 giberd_factions_mechanists_increase_tt:0 "The §MMechanists§! support this option."

 flavor_giberd.30.t:0 "The Imperial Archive"
 flavor_giberd.30.d:0 "A debate has broken out amongst the three technocratic factions which dominate Giberd about what to do with the imperial archives of Konwell.\nThe Technomancers support upgrading and repairng any damage to the imperial archive and konwell schools.\nThe Brillites wish to send a team of gnomish scholars and technocrats to scour the imperial archive for any research that could aid our artificery efforts and the Mechanists propose the most radical and contentious suggestion moving the entire imperial archive to Giberd in order increase Giberds importance and to allow all artificers in Giberd easy access to the archives."
 flavor_giberd.30.a:0 "The Technomancers have the right idea"
 flavor_giberd.30.b:0 "The Brillites are right"
 flavor_giberd.30.c:0 "Lets see what the Mechanists can do"
 giberd_is_restoring_archive:0 "Restoring Imperial Archive"
 giberd_is_stealing_archive:0 "Stealing Imperial Archive"
 giberd_after_10_years_tt:0 "After 10 years, upgrade the modifier to:"

 flavor_giberd.31.t:0 "The Damestear Demand"
 flavor_giberd.31.d:0 "Giberd has an unsustaniable demand for damestear, one that must be addressed quickly lest our artificers refuse to work, the guilds have presented 3 options in acquiring Damestear from the Moonisle"
 flavor_giberd.31.a:0 "Make a permanent large trade deal with the owners of the moonisle to turn Ryalanar into a Damestear trading port."
 flavor_giberd.31.b:0 "Create a short term low amount renewable deal for Damestear shipments into Ryalanar."
 flavor_giberd.31.c:0 "Seize the Moonisle"
 flavor_giberd.32.war_tt:0 "If we ever attack the owner of §YMoonisle§! or own the province, we will lose this and §YRyalanar§! will not produce §YDamestear§! any more."
 flavor_giberd.31.b_tt:0 "Pay §Y500§! gold every §Y10§! years to maintain §G+3§! Artifice Capacity."

 flavor_giberd.32.t:0 "Renew short term Damestear trade"
 flavor_giberd.32.d:0 "We have established a trade deal shipping in Damestear from Moonisle. It's time to pay our part."
 flavor_giberd.32.a:0 "Accept"
 flavor_giberd.32.b:0 "Reject"
 flavor_giberd.32.accept_tt:0 "Increases our §GStatic Artifice Capacity§! by §G3§! as long as we keep renewing the deal every 10 years."
 flavor_giberd.32.reject_tt:0 "We get a chance to renew the deal every 10 years."

 flavor_giberd.33.t:0 "Esmaria's last port of call"
 flavor_giberd.33.d:0 "The Pinklady tributary of the Esmar river is under the control of Estallen who guard the last major trade post in Esmaria jealously. To fully maximise the trade of our nation, they must be dealt with in some way."
 flavor_giberd.33.a:0 "Overpay Estallen for their trading rights."
 flavor_giberd.33.b:0 "Lock off Estallen trade from Esmaria permantly."
 flavor_giberd.33.c:0 "Seize Estallen and the Pinklady tributary for ourselves."
 flavor_giberd.33.war_tt:0 "If we ever attack §YEstallen§! or own the province, we will lose this bonus."

 flavor_giberd.34.t:0 "Silverforge's Due"
 flavor_giberd.34.d:0 "Sliverforge, our closest friend, has come to us with a request the dwarven diplomat described as humble but to our artificers was horrifying. The dwarves are asking for our assitance in digging their hold believing that with our advancements in artificery it is possible. Our guilds for once have unanimously agreed that the amount of artificery and funds required would bankrupt Giberd and have presented 3 seperate plans of action in how we respond to their request."
 flavor_giberd.34.a:0 "Put our artificers to work to the best of Giberd's abilities without bankrupting Giberd."
 flavor_giberd.34.b:0 "Put on a show of effort in order to not upset our friends"
 flavor_giberd.34.c:0 "Tell the dwarven diplomat that Giberd will not return the favour"
 giberd_silverforge_war_tt:0 "If we ever attack §YSilverforge§! or own the province, we will lose this bonus.\n\nDwarves from Silverforge are massively impressed by Giberd doing what centuries have failed to do, giving us:"
 giberd_10_provinces_get_dwarves_tt:0 "§Y10§! random provinces in Esmaria get:\n  §GAdds/Increases§! §YDwarven Minority Size§!"
 giberd_2_provinces_get_dwarves_tt:0 "§Y2§! random provinces in Esmaria get:\n  §GAdds/Increases§! §YDwarven Minority Size§!"

 flavor_giberd.36.t:0 "Damecrown's Due"
 flavor_giberd.36.d:0 "The owners of Damescrown have sent a diplomatic demand to Giberd requesting that our wind towers be built on the mouth part of the Esmar river in order to ensure "fair trade balance" if we do not do so the Damescrown threatens to blockade the Esmar crippling our trade, the guilds have convened and offer us several solutions"
 flavor_giberd.36.a:0 "Agree to build the wind towers in the Damescrown."
 flavor_giberd.36.b:0 "Agree to build the wind towers but instead use them to divert trade towards Giberd."
 flavor_giberd.36.c:0 "Force Damescrown to recognize our control of the Esmar."
 giberd_damescrown_diverted_trade:0 "Diverted trade towards Giberd"

 flavor_giberd.38.t:0 "Arcane Arts and Artificery"
 flavor_giberd.38.d:0 "Magisterium is the greatest block in the way of artificery, not only have they threatened to embargo our artificery faire they've also repeatedly denounced artificery at the diet as dangerous and harmful to the people of Cannor encouraging others to join in on embargoing our Faire. Something Must be done."
 flavor_giberd.38.a:0 "Make sure that any "dangerous artificery" is overlooked by magisterium mages before being placed on the boat."
 flavor_giberd.38.b:0 "Use our spies to spread disinformation about the Magisterium's true stance on Artificery."
 flavor_giberd.38.c:0 "Force the Magisterium to lift the embargo."
 giberd_the_guilds_betrayed_tt:0 "The Guilds Betrayed"
 giberd_the_guilds_betrayed_influence_tt:0 "The Guilds Betrayed: §Y-20%§!"
 giberd_abundance_of_mages_tt:0 "An abundance of Mages: §Y20%§!"
 giberd_fed_misinformation_influence_tt:0 "Fed misinformation: §Y-10%§!"
 giberd_sticking_it_to_the_mages_tt:0 "Sticking it to the Mages"
 giberd_sticking_it_to_the_mages_influence_tt:0 "Sticking it to the Mages: §Y20%§!"

 flavor_giberd.39.t:0 "What to do about the ravelians"
 flavor_giberd.39.d:0 "Fierce debate has erupted in Giberd over the ravelians, while all factions originally agreed to work together to provide sanctuary to members of the ravelian society the mass influx has caused a sizeable minority of gnomes and humans of the society to ask that they be allowed to assist in the governing of Giberd, with their scholarly knowledge and skills all factions have come to the conclusion that having the ravelians in government would be beneficial but the extent at which they are allowed is proving controversial. We must choose which faction has the right idea. this level is up for change but the factions demand action now.\n\nWhat should the role of the Ravelians be?"
 flavor_giberd.39.a:0 "Advise the leader and represent us throughout Cannor on the same level as the artificers"
 flavor_giberd.39.b:0 "The priority of advisors to the ruler remains in the hands of the aritificers"
 flavor_giberd.39.c:0 "Any gnomes that convert to ravelian should not be trusted with state and guild secrets"
 flavor_giberd.39_tt:0 "We can switch between these modifiers in future §YElections§!:\n"

 flavor_giberd.41.t:0 "The Artificer Faire"
 flavor_giberd.41.d:0 "The invitations are out, the artificers ready, the beautiful Shoddenin Kemess' large hull bounces gently on the river's ripple as artificers galore run around on its decks, gnomes, ravelians and dwarves alike finalizing their stands and displays. As the clock strikes midnight fireworks from the ship are lit lighting up the sky in multiude of colours, the first Artificer Faire has begun!"
 flavor_giberd.41.a:0 "We can now only wait and pray to Esmaryl for a good turnout..."
 flavor_giberd.41_tt:0 "The event '§YGiberd: A Nation ???§!' happens in §Y6§! months."

 flavor_giberd.42.t:0 "Giberd: a Nation Favoured"
 flavor_giberd.42.d:0 "The sound of chatter and deals is almost deafening on board the Kemess, envoys and merchants from around the Empire line and push past each other to sample dozens of inventions both big and small. Giberd has truly shown off what artificery can do and all the guilds are pleased."
 flavor_giberd.42.a:0 "Our hand will guide the future of artificery in the EOA for generations to come."

 flavor_giberd.43.t:0 "Giberd: a Nation Financed"
 flavor_giberd.43.d:0 "Hours go by and dozens of merchants throughout the Empire have arrived to do business, guild representatives happily do business with us and while few envoys arrive many artificers are pleased with the Faire's current outcome their finances into artificery secured for many years to come."
 flavor_giberd.43.a:0 "We do not speak the language of the pen nor the sword for gold is our way of talk."

 flavor_giberd.44.t:0 "Giberd: a Nation Friendless"
 flavor_giberd.44.d:0 "Hours go by, and few envoys and merchants arrive, many artificers leave on the second day, only a few remain on the third. The Mechanists on board proudly boast and brag about how right they were, that Cannor would never accept Artificery and, in anger, a new policy is created."
 flavor_giberd.44.a:0 "Giberd will show the power of artificery in a way the empire can comprehend, war."

