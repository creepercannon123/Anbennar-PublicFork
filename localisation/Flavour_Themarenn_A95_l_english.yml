 flavour_themarenn.9.t:0 "Themarenn requests control over Esmaraine"
 flavour_themarenn.9.d:0 ""
 flavour_themarenn.9.a:0 "It's a reasonable request."
 flavour_themarenn.9.b:0 "They cannot be trusted!"
