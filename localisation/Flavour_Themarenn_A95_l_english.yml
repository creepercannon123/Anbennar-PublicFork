 #events
 flavour_themarenn.1.t:0 "Revokation of Privlieges"
 flavour_themarenn.1.d:0 "Having gained a solid footing in Themarenn in the post-war, the count now looks to restore his authority."
 flavour_themarenn.1.a:0 "Revoke the Privligia!"
 flavour_themarenn.1.b:0 "Lets mend the rifts between our families!"
 sweetcastle_revoke.tt:0 "§YOnce the autonomy of Sweetcastle is sufficiently low, the fruits of our endeavors will become more apparent!§!"
 friendship_with_sweetcastle.tt:0 "§RAutonomy of Sweetcastles is now lowered and will be fully removed after 20 years!§!\nThe two great houses of sil Themarenn and Sweetcastle shall form a historic friendship. One which will be remembered in their future endeavors."
 flavour_themarenn.2.t:0 "A Delebiration"
 flavour_themarenn.2.d:0 "Primary deity of worship in the county of Themarenn has always been divided, but going forward we must eventually make our choice; Esmaryal or Ryala. Esmaryal focuses on diplomatic aspects of the country as well as ensuring heirs are properly educated, the Ryalites will focus on Consorts and their effects on the country, as well as empowering some of our advisors."
 flavour_themarenn.2.a:0 "Eventually, we must choose a side."
 flavour_themarenn.3.t:0 "First Council of Themarenn"
 flavour_themarenn.3.d:0 "A gathering of moon party memebers in Themarenn will discuss our approach to the recovery from the war going forward."
 flavour_themarenn.3.a:0 "Truly, a grand council."
 flavour_themarenn.3.b:0 "Truly, a great political tool."
 flavour_themarenn.4.t:0 "The Wayward Heir"
 flavour_themarenn.4.d:0 "Isobel I, one of the most powerful diviners of our time, is an old lady. While her contributions to the stability of the region has been invaluable, eventually she will need an heir. Having forseen the future, she is afraid that the vultures in Telgeir and Terr who fought her realm during the fourth lilac war might use this oppurtunity to usurp her realm. During his childhood, Vernell III spent years in Gabmorionn while his parents were busy fighting in the war, away from home. Under the tutulage of Lady Isobel, he made friends with other orphans that she raised and learned about Esmari traditions, literature and history. Now he is in a position to return the favour by protecting his ward's legacy.\n\nIsobel herself has expressed interest in naming one of her adopted sons as the heir, a talented young man named Arodan, one of Vernell's best friends growing up.\n\nOn the other hand, the nobles of the realm suggest Vernell himself approach Isobel and convince her that he can lead both duchies and protect her people."
 flavour_themarenn.4.a:0 "I shall support my friend!"
 flavour_themarenn.4.b:0 "Trust me, auntie, I can protect your people!"
 flavour_themarenn.94.t:0 "Themarennic Influence"
 flavour_themarenn.94.d:0 "According to the agreement made between the late countess and Vernell III sil Themarenn, the County of Themarenn is to assume to responsibility of protecting Gabmorionn should she pass away, and now it falls to us to honor the agreement or go our own way."
 flavour_themarenn.94.a:0 "The agreement must be honored."
 flavour_themarenn.94.b:0 "We shall be the masters of our own faith."
 flavour_themarenn.95.t:0 "Vaining Control Over Gabmorionn"
 flavour_themarenn.95.d:0 "The Themarennic have taken control of Gabmorionn, this brings those powerhungry scum on the doorstep of Telgeir city itself, this is unacceptable!"
 flavour_themarenn.95.a:0 "That's right! call in the Terrman, we're stopping this!"
 flavour_themarenn.95.b:0 "Yet we're in no position to stop them..."
 flavour_themarenn.96.t:0 "A Call To Arms"
 flavour_themarenn.96.d:0 "The dispute over the matter of succeeding Isobel I sil Gabmorionn has boiled over to open conflict, our political partners in the region have informed us that they need our help fighting the Themarennic for control over Gabmorionn."
 flavour_themarenn.96.a:0 "TO WAR!"
 flavour_themarenn.96.b:0 "It is not worth our intervention..."
 flavour_themarenn.97.t:0 "Ascention of Vernell III"
 flavour_themarenn.97.d:0 "Lady Isobel I pronounced the young count of Themarenn as her heir before her passing, Vernell III is now going to rule Gabmorionn from Themarenn, the nobility are not particularly excited by this arangement."
 flavour_themarenn.97.a:0 "Support the rightful heir."
 flavour_themarenn.97.b:0 "The nobility stages a coup and installs their own candidate."
 flavour_themarenn.98.t:0 "Vernell III Named Duke of Gabmorionn"
 flavour_themarenn.98.d:0 "Terr has historic and familial ties to the County of Gabmorionn, but since our clashes during the lilac wars, a rift had formed between us and Isobel I, this lead to her naming that inexperienced buffoon Vernell III as her successor. This union is illegal and unacceptable, we are in a position to legally contest this facade of a succession!"
 flavour_themarenn.98.a:0 "Rally the Telgeirians, we go to war!"
 flavour_themarenn.98.b:0 "This conflict could spiral out of control! Let us stand back for now."
 flavour_themarenn.5.t:0 "The Heart of Treason"
 flavour_themarenn.5.d:0 "The treators of the infernal cult have manipulated the good men of Esmaria for far too long, the Emperor could say what they may; Esmaraine's fate shall be sealed."
 flavour_themarenn.5.a:0 "To Esmaraine!"
 flavour_themarenn.6.t:0 "Trystan Buel And Themarennic Renaissance"
 flavour_themarenn.6.d:0 "In our efforts to promote the Esmari nobility back to their original duties, we have also encouraged patronage of arts and crafts, as well as innovative thought. Thanks to this resurgence, many an artisan or painter have been inspired to creat great works, laying under the shadow of the Lake Palace and trying to add their pieces to its great collection of arts. Meanwhile, others have had other, grander ideas.\n\nWhile raised in a merchant family in Yearncliff, Buel's talents in architecture and history were quickly recognized by the local nobility and under their patronage he was sent to Konwell and then Anbenncost to study in a veriety of fields such as history, architecture, arts, and natural sciences. And so it was that he returned after ten long years having studied and built up a reputation across the Empire, and offered his services to his patron, now the fief of Yearncliff. Under his supervision, castles and manors would be built, and the coastal infrastructure would be revamped to accomodate for more ships, fueling the everlasting rivalry between Yearncliff and Costroad. Having completed his duties to the local lord he would then present himself in front of the ducal court in Themarenn, offering to work on the Lake Palace, his life-long dream.\n\nWhile the Lake Palace has been effectively decomissioned since the fall of the Grand Duchy of Esmaria, the royal librarian informs us that he has preserved the original manuscripts about the foundations and structure of the monument, we need but to provide the funds so work could begin. In the meanwhile, some in court have suggested we hire Trystan Buel as an advisor to serve the court, while others think his time would be better spent teaching the next generation of artisians."
 flavour_themarenn.6.a:0 "He must start immedietly!"
 flavour_themarenn.6.b:0 "He may take his time, but we expect a masterpiece!"
 #flavour_themarenn.7.t:0 "Treaty of Themarenn"
 #flavour_themarenn.7.d:0 ""
 #flavour_themarenn.7.a:0 "Proudly present this to the emperor!"
 #flavour_themarenn.7.b:0 "This is a bond that will eventually unite us!"
 #flavour_themarenn.7.c1:0 "This treaty will follow the §YEmperor of Anbennar§! granting §G10% monthly imperial authority§!."
