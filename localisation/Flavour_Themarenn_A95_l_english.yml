 flavour_themarenn.13.t:0 "Stewards of the River Reavers"
 flavour_themarenn.13.d:0 ""
 flavour_themarenn.13.a:0 "We are the rulers of the Esmari rivers!"
 flavour_themarenn.14.t:0 "The Right of Succession"
 flavour_themarenn.14.d:0 ""
 flavour_themarenn.14.a:0 "We are the true rulers!"
 flavour_themarenn.14.b:0 "We shall proclaim Esmaria in our own time."
 flavour_themarenn.15.t:0 "Restoration of the Cann Esmari Duchy"
 flavour_themarenn.15.d:0 ""
 flavour_themarenn.15.a:0 "We are the continutation of the Cann Esmari Duchy!"
 flavour_themarenn.15.b:0 "We cannot abandon our roots!"
 flavour_themarenn.16.t:0 "Corruption of Esmaria"
 flavour_themarenn.16.d:0 "We told them! They did not believe us! Witness the corruption that has festered under the noses of our clergy! Esmarine is no longer the city of Esmaryal, rather the city of Hedines' playground!"
 flavour_themarenn.16.a:0 "§RBy Drostens shame! Burn it! Burn it to the ground!§!"
 flavour_themarenn.17.t:0 "Themarenn Demands Subjugation"
 flavour_themarenn.17.d:0 ""
 flavour_themarenn.17.a:0 "How dare they demand such a thing!"
 flavour_themarenn.17.b:0 "We have no choice..."
 flavour_themarenn.18.t:0 "Sons of Droston"
 flavour_themarenn.18.d:0 "Every morning at 6:30 sharp, the people of Themarenn pause to witness a spectacle that stirs their spirits—the River Marines making their solemn march through the city. With the first light of dawn casting long shadows, they move with a rhythm that speaks of unity and purpose. Clad in their ceremonial uniforms, they wear light blue coats with striking red collars, epaulets, and cuffs. Their brass buttons gleam in the morning light, and their high black boots echo on the cobblestones as they march. The sight of their distinctive red collars has become a symbol of pride for the citizens, reminding them of the bravery and tradition that the River Marines embody. Children watch with wide eyes, imagining themselves in the ranks one day, while the elders nod in respect, recalling the tales of valor that have been passed down through generations.\n\nThese Marines are more than soldiers; they are the living embodiment of Themarenn’s resilience and heroism. Their deeds in battle are the stuff of legend—from the fierce defence of Gabmorionn against the combined Telgeiri and Terrman forces to the strategic victories on the plains of Ryalanar. Each step they take is a tribute to their fallen comrades and a promise to protect the realm. As they reach the Lake Palace and take their posts, onlookers watch them in awe. They are the true sons of Drosten River-Reaver, worthy heirs to his legacy, and a constant source of inspiration and pride for every citizen of Themarenn."
 flavour_themarenn.18.a:0 "Glory to the Drostenings! Glory to Themarenn!"
 flavour_themarenn.19.t:0 "Infernal Cult Pocket Discovered!"
 flavour_themarenn.19.d:0 "Due to the unrelenting efforts of Themarenn and their willingness to share the fruits of their efforts, we have discovered a pocket of the Infernal Cult! These heritics must be burned!"
 flavour_themarenn.19.a:0 "Send the army!"
 flavour_themarenn.20.t:0 "Themarenn - Protector of Esmaria"
 flavour_themarenn.20.d:0 ""
 flavour_themarenn.20.a:0 "They are the rightful protectors of Esmaria!"
 flavour_themarenn.20.b:0 "What a joke!"
 flavour_themarenn.21.t:0 "Our Grand Parties"
 flavour_themarenn.21.d:0 ""
 flavour_themarenn.21.a:0 "Our parties shall never be forgotten!"
 flavour_themarenn.23.t:0 "Sending Out A Call"
 flavour_themarenn.23.d:0 "Having arrived mere minutes ago in Giberd, the royal courier ascended the platform that stood tall in the city’s central square. He unrolled a long, sealed scroll and proclaimed, "Hear ye, hear ye! Effective immediately, the coffers of the Duchy of Themarenn are open to any who dare to undertake a project of unprecedented scope: the construction of a canal between Lake Themarenn and Ryalanar. The minimum qualifications are as follows:\nOne of the following must be true:\n A letter of recommendation from a recognized contractor.\n A degree of qualification from a recognized academy.\n\nAll of the following must be true:\n Have professional supervisors who would look over the workers.\n Have studied the scope of the project and fully understand it.\nAll of the following must be true:\n  All of the following must be true:\n   One of the following must be true:\n    Has been 10 years since the degree was obtained.\n    Have the highest possible mark on your degree.\n  Be loyal to the Duchy of Themarenn and will not engage in espionage.\nGold Crowns in possession: 50\n\nOne of the following must be true:\nAll of the following must be true:\nOwn a stamp of approval from the Imperial Court.\nOwn a stamp of approval from the Emperor.\nOne of the following must be true:\nOwn at least 5 stamps of approval from the local nobility (currently 0).\nOwn a stamp of approval from the royal court.”\n\nWhile unprecedented in scope, especially for a country of our size, a direct connection to the sea has been a dream of  house sil Themarenn for as long as they have held the title to this land."
 flavour_themarenn.23.a:0 "So it begins."
 flavour_themarenn.24.t:0 "The Candidates Present Themselves"
 flavour_themarenn.24.d:0 "During the course of this past month many candidates presented themself and their portfolio to the council of ministers. Out of these very talented individuals, three in particular stand out; each with their own vision and set of specialties.\n\nThe first candidate to be approved was not an unexpected one: Lord Valen, the noble architect in the service of the count of Yearncliff has made a name for himself there, his efforts to renovate the city and attend the roads did not go unnoticed in the Capital, and now he has presented himself with a clear plan of action. He insists that the construction must be done with utmost level of co-ordination and regulatory oversight in mind, he has already prepared mountians of documents to present to all parties who would be relavant, from petty fiefs to the Emperor himself. It is clear that Lord Valen is not only a solid choice when it comes to design, but he also understands how to keep pace with the buraucratic nightmares of the Empire and its politics.\n\nAlthough not shocking, the second candidate, or rather candidates, come from the city of Ryalanar. Twin brothers Alarain and Vincen Redcoaster are famous across the dameshead for their maritime construction business; Docks, Harbours, Shipyards, Trade Depots and everything related to that area of construction is within their territory. Though inexperienced in country-spanning projects, they do offer high levels of expertise in dealing with canals, water levels, dams, and things of the sort, plus they have a veteran corps of skilled labourers to make sure the project goes smoothly.\n\nLastly, an outsider but not one from far away; A Gnomish Engineer by the name of Bobbman Netherfinger has appeared before the court, he is quite famous for his exploits in the field of artifice, but also infamous for running risky experiments. He promises to deliver a grand canal using the most modern and cutting edge devices, ones that the world has never seen before, but he also requires a generous amount of resources and crowns to work with.\n\nNow it is up to the Lord of Themarenn to choose a favourite and have them start planning for the project."
 flavour_themarenn.24.a:0 "Appoint Valen as the Royal Architect and Start planning!"
 flavour_themarenn.24.b:0 "If we suppourt the Gnome, we stand to gain invaluable knowledge!"
 flavour_themarenn.24.c:0 "We should ensure our canal is made to last; The Twins get the contract."
 flavour_themarenn.25.t:0 "Planning The Project"
 flavour_themarenn.25.d:0 "The Final Stretch"
