 G52_the_fotistrepei_desc: ""
 G52_secure_south_title: "Secure the South"
 G52_secure_south_desc: ""
 G52_across_hills_title: "Line Across Rolling Hills"
 G52_across_hills_desc: "A line is drawn across Taychend; on one side there is Larankar, the would-be unifiers of Taychend. On the other side is us, the 'foreign interloper' meddling in their plans for domination. We both claim to fight for peace, but it is only us who can truly provide it.\n\nWhat makes us different is that Larankar fights within the framework of Taychendi barbarism, they do not hesitate to brutalize those who would stand against them, and ultimately seek only to enrich themselves. We need not such petty goals, we will upend the warlords infesting these lands, and establish a rule here worthy of the legacy of those who came before us."
 G52_river_taychend_title: "River of Taychend"
 G52_river_taychend_desc: "A majority of Kalavendhi reside in the countryside surrounding Nanru Nakar, with the city of Royakottar being a notable exception. This region contains the highest concentration of mementos of our ancestors within Taychend, thus it is imperative we secure these lands to connect our nation to that which came before it."
 G52_twilight_title: "Twilight"
 G52_twilight_desc: ""
 G52_last_port_title: "The Last Free Port"
 G52_last_port_desc: "Orenkoraim has long evaded our rule, propped up by Cannorians seeking to exploit our people for their own profits. They take pride in this so-called 'independence', calling themselves the 'Free Port' of Taychend. But it is clear to all they are traitors to their kind, and soon they shall be brought in line.\n\nThis will not prove easy, however. The Cannorians will go to great lengths to keep their foot in our door, and while they may not go as far as to fully invade us over the Free Port, they shall certainly send aid to their puppet."
 G52_naval_dominance_title: "Naval Dominance"
 G52_naval_dominance_desc: "The waters surrounded by our heartland, the Chendhya, and Taychend have come to bear our name. Fittingly, even the Cannorians with their ocean sailing ships have struggled to stake a claim on our shores as they have to our Ruinborn kin elsewhere.\n\nOur navy seems to be the mightiest found natively in this continent, but if we are to keep the foreigners at bay, we must ensure we have the naval infrastructure necessary to bring respect from the Cannorians."
 G52_arcane_lumber_title: "Arcane Wood, Mystic Ashes"
 G52_arcane_lumber_desc: ""
 G52_ancestral_legacy_title: "Ancestral Legacy"
 G52_ancestral_legacy_desc: ""
 
 G52_collapse_aedzudar_title: "Collapse the Aedzudar"
 G52_collapse_aedzudar_desc: ""
 G52_calm_before_title: "Calm Before the Storm"
 G52_calm_before_desc: ""
 G52_eastern_campaign_title: "Eastern Campaign"
 G52_eastern_campaign_desc: "When Laskaris led us onto the shores of Taychend, many resisted us: Nagar Vyechei, Sthanan ith Vussam, Tirsin, and Gophira were all defeated by our forces. While our victory was great, all of these states still stand to fight another day, and it is only a matter of time before they join together again in an attempt to drive us out. We must prepare faster than they can, and push our advantage while we still hold it."
 G52_collision_of_destiny_title: "Collision of Destiny"
 G52_collision_of_destiny_desc: "When Laskaris first set foot in Taychend, even before his conquests, he quickly learned of Larankar, and how they descended from their hills with the aim of conquering the rest of Taychend. Since then, it has always been known that they would pose the biggest threat to our rule here.\n\nLaskaris knew his destiny would create one for Ameion as a whole, one where we face down this empire once and for all, and break it. We shall not fail him."
 G52_place_exile_title: "Place of Exile"
 G52_place_exile_desc: "While the vast majority of Taychendi have benefitted from our rule, there are some who are adamant about their desire to rule themselves. Regardless of evidence to the contrary, they insist they would be better off without our intervention.\n\nThose of Vuls Tenvach have been more diplomatic, and offered a proposition: we shall fund and assist their efforts to settle an uninhabited island to the east, where those discontent with our rule can exile to.\n\nWhile peculiar, having a place to put those with no hope of saving from their destructive ways may prove beneficial to the majority who remain here."
 G52_peace_coexistance_title: "Peace Through Coexistence"
 G52_peace_coexistance_desc: "Considering the size of this island, the fact that we have found no evidence of civilization here has become quite interesting. While the Taychendi methods are crude, they are vastly superior than allowing the land to sit empty of cities. Under our authority, perhaps their culture can flourish into something other than a wasteland."
 G52_isle_severance_title: "The Isle of Severance"
 G52_isle_severance_desc: "What was intended to be a disposal bin for the stubborn Taychendi has proved to be a profitable venture in of itself, the taxation provided by the island's government has supplemented our treasury with little further effort needed on our end.\n\nEnsuring they have no worries of border conflicts will ensure this revenue goes uninterrupted, and allow any who resist our rule to live elsewhere while still paying their due."
