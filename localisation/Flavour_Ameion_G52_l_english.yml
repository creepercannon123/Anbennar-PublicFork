 flavor_ameion.5.t: "Fate Fulfilled"
 flavor_ameion.5.d1: "How exactly Laskaris passed is unknown, he kept the destined means of his demise a secret for almost three decades. He was found slumped over a tree stump with a content smile upon his lips, as if content with all he has accomplished with the time afforded to him.\n\nHe is buried per his requests: alongside the soldiers who died fulfilling his destiny, almost in eyesight of where his forces first landed in Taychend. His grave is adorned by those in mourning, but in time will resemble all those around it."
 flavor_ameion.5.d2: "How exactly Laskaris passed is unknown, he kept the destined means of his demise a secret for almost three decades. He was found over a tree stump, as though he were kneeling by it.\n\nHe is buried per his requests: in the traditional style of the Taychendi upper caste, in a crypt overlooking the beach his forces first landed in these lands. The foreign gods, if at all powerful, did ultimately not take pity upon Laskaris.\nNo matter, the dusk of their era approaches."
 flavor_ameion.5.d3: "How exactly Laskaris passed is unknown, he kept the destined means of his demise a secret for almost three decades. He was found slouched on a tree stump, as though he was meditating upon it.\n\nHe is buried per his requests: a modest arrangement made by his descendants, placed not too far from where he first set foot in Taychend during his invasion. He died a very different man from when he first came to these lands as a conqueror, but his destiny was fulfilled all the same."
 flavor_ameion.5.a: "So passes the Conqueror who put Ameion on the map."
 
 flavor_ameion.6.t: "The Wolf's Gambit"
 flavor_ameion.6.d: "Jaherios Lýkos, the roguish illusion mage, was one of Laskaris’ most loyal supporters, even marrying the Conqueror’s daughter Istradora. There were always fears about his beliefs, however – whispered gossip that he worshipped Laskaris as divine, and that he believed his descendants would one day rule from Nanru Nakar a great empire, a synthesis of Taychendi and Kheionai culture. Incredibly – inconceivably, to even his greatest detractors – those fears have been proven true. The Conqueror’s son in law is a heretic – and to make matters impossibly worse, a murderer and a traitor! [Root.Monarch.GetName] is slain by his hand, and now Lýkos has moved to overthrow the republic!\n\nThe capital has been thrown into chaos, as Taychendi auxiliaries and Lýkos’ die-hard Kheionai loyalists, smuggled into Ameion as servants and dock-hands, fight to seize the Oúraskheion and the gates of the city. To make matters worse, Lýkos has joined forces with Shacytia Arachne, the bodyguard and long-time mistress of Laskaris, to place the Conqueror’s bastard son Kelesades on the throne of Ameion, as King! All know the power truly with Lýkos however. Should he succeed, it is likely that the true power base of the empire will move to Taychend – where already the Hero-Cult of Laskaris has thrown its support behind Lýkos’ effort – and the capital to Nagar Vyechei, whose own assembly, the Valhathikutta, sees the opportunity to reassert Taychendi influence.\n\nWith much of the army on campaign, only veterans, raw recruits and dusty old senators are available to hold the capital – though should we fight with everything we have, that may well be enough. Regardless, even if we stop him in Ameion, it is likely Lýkos and Shachytia will flee back to Taychend and attempt to gather an army. The fate of both Taychend and Ameion are on the line!"
 flavor_ameion.6.a: "Lýkos is stopped and flees the capital!"
 flavor_ameion.6.b: "Lýkos' gambit succeeds – the Kheionai rise in revolt!"

 flavor_ameion.8.t: "[From.GetCapitalName] Falls"
 flavor_ameion.8.d: "''The siege of [From.GetCapitalName] concludes, with its defenders dead from starvation or wounds. As my men march in to establish order, I take a closer look at the defenses and how they were manned. With this information in mind, I am able to conclude my methods of siege warfare...''\n\n -Journal of Laskaris"
 flavor_ameion.8.a: "''...were effective.''"
 flavor_ameion.8.b: "''...could use improvement.''"
 
 flavor_ameion.9.t: "The Toll of Conquest"
 flavor_ameion.9.d: "''As I walk about the camps of my men, I take note of how many of them are no longer here. Men who fought for glory, land, or even loyalty to me have met their end in this foreign land. We came here to put an end to their bloodshed, but this has come at the cost of our own blood.\n\nI have become accustomed to my inability to die in battle, but my greatest sorrow is that this luxury is not afforded to them.''\n\n -Journal of Laskaris"
 flavor_ameion.9.a: "What is the price of victory?"
 
