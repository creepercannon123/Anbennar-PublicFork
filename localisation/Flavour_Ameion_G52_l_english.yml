 flavor_ameion.103.t: "Precursor Cloths Found"
 flavor_ameion.103.d: "A colorful discovery has been made in the [From.GetName] excavation, in the form of clearly ancient textiles that have remained intact here for centuries. They may not be the most exciting discovery, but are a useful insight into the fashion of our ancestors."
 flavor_ameion.103.a: "Sell them to fund the excavation."
 flavor_ameion.103.b: "They belong in a museum!"
 
 flavor_ameion.104.t: "Locals Protest Excavation"
 flavor_ameion.104.d: "Excavation is disruptive work, to say the least. The movement of dirt, people, and uncovered materials in [From.GetName] is disruptive to the lifestyle of the local inhabitants, many of whom have begun to protest the threat to their lifestyle."
 flavor_ameion.104.a: "This is our legacy, how dare they complain!"
 flavor_ameion.104.b: "This is their legacy too, send relief."
 
 flavor_ameion.105.t: "Magical Accident"
 flavor_ameion.105.d: "We do not know what exactly happened in the [From.GetName] excavation, but what we do know is that several workers are now dead, and the surrounding area has suffered structural damages. This risk is always present when handling millenia-old magical equipment, but how we respond to the issue needs addressing."
 flavor_ameion.105.a: "Send men to help."
 flavor_ameion.105.b: "Pay for damages."
 flavor_ameion.105.c: "Blame the Mages."
 
 flavor_ameion.106.t: "Dwarves Arrive at Dig Site"
 flavor_ameion.106.d: "Short but stout people from Cannor known as Dwarves have recently arrived in [From.GetName], having heard of the ongoing digging operations in which they have expressed interest in joining. They have told us of their own homeland far away and sympathize with our efforts to reclaim our ancient legacy, and wish to earn an honest living doing what they consider themselves to be good at: digging a hole."
 flavor_ameion.106.a: "We could use their expertise!"
 flavor_ameion.106.b: "This is our heritage, not theirs."
 
 flavor_ameion.107.t: "Ravelian Researchers Arrive at Dig Site"
 flavor_ameion.107.d: "A group of people representing the Ravelian Rectorate in Cannor have arrived in [From.GetName], and are interested in studying our findings there. This Rectorate has sought to spread worship of their God across the world, and this may provide them an opening to expose our people to such beliefs."
 flavor_ameion.107.a: "Their insights could prove useful."
 flavor_ameion.107.b: "Our past is not theirs to study."
 
 flavor_ameion.111.t: "[2633.GetName] Dig Complete"
 flavor_ameion.111.d: "The excavation in [2633.GetName] has completed, and what we have to show for it is very simple: a statue of an elf sitting, seemingly watching the nearby flow of the river. What is exciting about this is the extraordinary skill that has gone into the work, such that even after centuries covered in dirt it still seems as though it may come to life and walk away from the water.\n\nAfter meticulous cleaning we have uncovered that the statues are unpainted, and the colorings of the stone were either carefully selected or possibly even altered by magic to match the intended image.\n\nWhile the pale skin coloration does not match our own, are the blue sky and white cloud not both part of the same wonderous sky?"
 flavor_ameion.111.a: "From one seed shall our cultural legacy regrow."
 
 flavor_ameion.112.t: "[1791.GetName] Dig Complete"
 flavor_ameion.112.d: "Our mages are familiar with the use of keyanilián, a material known as damestear to some, but the variety found in [2545.GetName] is unlike any we have encountered before. It seems to be especially made to be converted into magical energy at a moment's notice, flowing much more naturally through the mage than the normal material. While mages normally find themselves allured and drawn to the magical energies of keyanilián, ours find themselves calm and sharp witted in the presence of this supply.\n\nThe only downside to this material is that we cannot determine how to make more of it, so while it lasts our mages may find themselves the most capable in the world. While the brightest candle does burn out fastest, that candle is nonetheless a spectacle to behold."
 flavor_ameion.112.a: "One can only wonder of their magical prowess."
 
 flavor_ameion.113.t: "[2586.GetName] Dig Complete"
 flavor_ameion.113.d: "On a small island in the Chendhyan lake near [2586.GetName], the ruins of a mage's tower have been carefully investigated. A magnificent yield of magical trinkets and impressive items is found here, but the great prize within the facility has proven to be its library. Once curated by a clearly impressive mage by the name Apanildan, whose name had endured in reference to the nearby mainland, the library has thousands of years worth of notes and books on their studies and use of magic. While their historical notations are unfortunately lacking, there are intriguing tales of a city called Tacenie which was often visited.\n\nAny mage worth their magic will want to study these tomes, and they will make an excellent asset to any capable mage our government can trust with such knowledge. Many consider knowledge in the right mind to be powerful, but this shall be true in [Root.GetName] more than anywhere else."
 flavor_ameion.113.a: "Magic may exhaust the body, but learning never exhausts the mind."
 
 flavor_ameion.114.t: "[2500.GetName] Dig Complete"
 flavor_ameion.114.d: "There is evidence of great destruction in all places we inhabit, but in [2500.GetName] some of it seems to be deliberate. Pillars broken cleanly rather than abruptly, scorch marks evenly separated along a wall, and the grounds are littered with makeshift wands and staves of quality comparable to our own but clearly cheap by their standards.\n\nThe nature of such destruction is confusing until we find the canvases, enchanted with illusory magic to depict an elf going through the motions of spellcasting, with others seeming to perform some form of yoga. Our mages are able to feel their magic well up and flow as they mimic the tapestries, but much more pertinent is how even some non-mages seem to discover an untapped well of magic within themselves by means of these exercises.\n\nResults have proven less spectacular when attempted away from these training grounds, but allowing potential mages access to this place may substantially increase the presence of mages in our society. The past has left lessons with which we shall build our future."
 flavor_ameion.114.a: "Their civilization may be gone, but their blood lives in us."
 
 flavor_ameion.115.t: "[2736.GetName] Dig Complete"
 flavor_ameion.115.d: "Degakheion has always been the most militaristic of the kheions, but how exactly this came to be was never clear. Deep chambers within [2736.GetName] held the answers. The kheions' wards against the Kaydhano were made to keep the entire area safe from external threats, but comparable devices found alongside prison cells indicate they were also made to keep threats of similar magnitude within them. Also, records indicate these wards were built well after the kheions themselves, implying a relatively sudden need to contain such magical strength. \n\nAmongst these subterranean chambers is a library containing knowledge of military doctrine of the applications of magic in warfare, likely intended to serve as something for the inhabitants of this prison to entertain themselves with. It is safe to conclude these instruments were made to contain Precursor mage-generals in a great civil war.\n\nMore curiously, the few books not concerning war-magic seem to detail the politics of the ‘ascendant' one these generals served, who alone could oppose the false gods the Precursors believed in. Our peoples' lack of theology has always seemed normal to us, but this being a deliberate effort of our ancestors is a fascinating discovery. We do not need gods to govern this world, our people have rebuilt civilization without their interference."
 flavor_ameion.115.a: "A government is legitimate, a god is not."
 flavor_ameion.115.b: "Teach me to turn Chaos into Order..."
 
 flavor_ameion.116.t: "[2467.GetName] Dig Complete"
 flavor_ameion.116.d: "[2467.GetName] lies on the edge of the Effelai, the great jungle that encompasses most of South Aelantir. Specifically, it has a view of fungal flora unlike anything else we know of. Where we have not dared to venture, our ancestors seem to have learned a great deal. In [2467.GetName] we have found what was once a hospital, containing an herbalist's dream of specialized herbs and seeds, along with records detailing how to use them to defeat otherwise fatal diseases.\n\nA curious detail in such records is that of the patients' ages at this hospital. They are penned in the tens of thousands, implying an incomprehensibly long lifespan, and possibly even an inability to die as the result of aging, with no record marking it as the cause of death. Of all the known accomplishments of the Precursors, their capacity to cheat death may be their greatest, but with their knowledge of life we may attain a glimmer of it. There may be no cure for death, but there can be one for everything that causes it."
 flavor_ameion.116.a: "A million eternities ended so our lifetimes could begin."
 
 flavor_ameion.117.t: "[2495.GetName] Dig Complete"
 flavor_ameion.117.d: "Even Laskaris knew that Nanru Nakar carried more to it than many realized, and underneath [2495.GetName] this truth is now evident. Underneath the shoddy Taychendi infrastructure lies sublime architecture undoubtedly built by those that came before us. Ruins of this city have told us her name was once 'Aerecel', and she carried the means to store an unprecedented load of goods and supplies. Stations seem built to transport these goods to a place called 'Tacenie', but the magnitude of such facilities would imply that Tacenie was a paired city.\n\nWhile teleportation was surely more commonplace for the Precursors, the logistics involved would render it impractical outside of a short distance, meaning that unless we have somehow missed the presence of another entire city nearby, this Tacenie must have been capable of movement. With the Kalavend's waters not wide enough, and the ground too stagnant, the only explanation is that Tacenie once flew through the skies, likely coming to visit Aerecel. The only question that remains, is where did Tacenie go when the skies turned to ash?"
 flavor_ameion.117.a: "This elven kheion must be found!"
 
