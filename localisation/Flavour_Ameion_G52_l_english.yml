 #Laskaris Events
 flavor_ameion.1.t: "Contemplation upon Vussam"
 flavor_ameion.1.d: "''Many of my men now rest back home, but I sail back across the sea to plan their next steps when they rejoin me. I remember my first voyage across these waters; seeking the city of Nanru Nakar, from which the region's magical trinkets originated. After the hostility of the local warlords forced me to turn back, I learned my fate in Korrimutren.\n\nI would bring Ameioni rule to these lands, replacing their war-torn fields with bountiful farms, and setting the stage for those after me to bring prosperity to their people. \n\nMore interestingly, I learned the exact age and cause of my death, indicating I would survive all else thrown at me.\n\nBoth of these have proved true thus far, but my work continues. I am in a race against a calendar to establish my city's rule here before my passing, and while I may never lay eyes on Nakar myself, I must ensure my descendants do.''\n\n -Journal of Laskaris"
 flavor_ameion.1.a: "The foothold is only the beginning!"
 
 flavor_ameion.2.t: "Essence of Governance"
 flavor_ameion.2.d: "Laskaris and Kerodinsis Arpedan were discussing military matters when an albino Kheionai sauntered into the tent. Irenthenes Gakones, late as always, took a seat besides Kerodinsis like he owned the place. ''Long time no see, fellow Eilastes!''\n''Finally decided to grace us with your presence?'' Laskaris teased, grinning. Kerodinsis scoffed.\n\n''Well...'' the albino Kheionai chuckled, clapped his hands together, ''shall we start? The reason I'm here in Taychend, instead of walking the halls of power back in Ameion and schmoozing with your beautiful, neglected, cheated-on, Ormabhen-hustler of a wife, is that I've come up with a bit of what I call ''legal brilliance.'' You want to bring Kheionai-style cities to Taychend, but you want to keep your conquests Ameion's conquests, right? Well, under these proposals, the new Taychendi provinces, the Epaidía? They'll be legislatively autonomous – but their elected governors will be hooked in right to your office. You like them? They'll be confirmed by the Synkletos. You don't? You get to appoint one yourself.''\nKerodinsis cut in. ''These governors, they a strictly civilian role?''\nIrenthenes nodded. ''Eligible provincials will be conscripted straight into the state military. So civilisation for the guys on the ground – but the Kylakas, Ameion, and the army still in a position to dominate! There are a few preparatory questions, though...'' Irenthenes passed some papers over. ''Things I wanted your opinion on.''\n\nLaskaris skimmed the documents – they were proposals for new military governors, and ways the eventual new provinces could be tweaked to his liking. For a moment, he grimaced - the ability to affect such change with a single pen stroke felt like the power of a warlord, not a Kylakas. But he pushed the concern aside - authority was the essence of governance, after all - and the decisions he made today might define governance for quite a while. ''Alright...'' Laskaris picked up a quill. ''Let's focus on...''"
 flavor_ameion.2.a: "''...appointing enlightened governors... can't integrate the Taychendi by ignoring them.''"
 flavor_ameion.2.b: "''...improving their ties with our western neighbours. Ameion doesn't exist in a vacuum.''"
 flavor_ameion.2.c: "''...improving their military capabilities. Military expansion and suppression is a priority.''"
 
 flavor_ameion.3.t: "Will of the Gods"
 flavor_ameion.3.d: "Laskaris was looking out over Amphragma when Jaherios Lykos found him. Even a decade after he took it, the grandeur of the ruins amazed him, a vast expanse of blackened stone buildings. One could easily mistake it for the ruins of the Precursors. But at the close of the Gophiran Empire, it had been systematically sacked - its people killed or enslaved.\n\n''If they could accomplish this,'' Lykos began, ''how can we possibly call them 'barbarians''?'\n''The Taychendi accomplished this...'' Laskaris replied, exactly as Kerodinsis Arpedan had a decade earlier. ''And then the Taychendi tore it all down.'' The answer had never sat right with him, though. ''They just need correction, that's all...''\n\nFor ten years, Jaherios had served him faithfully, the greatest nightblade and rogue alive. The elf had even married the Conqueror's daughter. ''Correction...? Is that what you call what the Synkletos want to do?'' But Lykos had views the Kheionai weren't supposed to have - views that Laskaris tried his hardest to hide his sympathies for. ''I've read the reports from the Oúraskheion. Irenthenes wants to abolish temple privileges in the provinces – start seizing their lands!''\n\nLaskaris turned to his son-in-law, his face a mask. ''What do you think Kheionai rule means? Its a key part of establishing control... order. Saving Taychend from itself.''\nLykos scowled. ''You've travelled Taychend as much as I have – you've seen the festivals, the sacrifices, the games... if we start, soon the Taychend you loved will be gone. You won't save it – you'll destroy it. And...'' He lowered his voice to a whisper. ''...what do you think the gods will think of that?''\n\nThe gods who gave you that prophecy. The gods who rendered you immortal. Laskaris turned away as irrational thoughts assaulted him. As years of doubts and inner struggle resurfaced. Finally, he spoke."
 flavor_ameion.3.a: "The gods will think nothing. The gods are not real. Do not talk about that again."
 flavor_ameion.3.b: "I'll send a message to Irenthenes... the temples will be protected."
 
